[mongodb]
uri = mongodb://127.0.0.1/
database = rse
replica-set = [none]
# replica-set = rse

[rse]
test = yes
event-ttl = 120

[fastcache]
authtoken-retention-period = 30
authtoken-slice-size = 2

[logging]
console = yes
filelog = yes
filelog-path = ./rse.log
syslog = no
syslog-address = /dev/log
verbose = yes

[statsd]
host = None
port = 8125
prefix = None

[account-services]
host = api.drivesrvr-dev.com
https = no
timeout = 5
